 
<app-toolbar></app-toolbar>

<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">

    <mat-card class="box">
      <mat-card-header>
        <mat-card-title>Log in</mat-card-title>
      </mat-card-header>
  
      <form [formGroup]="loginForm"  class="example-form">
        <mat-card-content>
          <mat-form-field class="form-group example-full-width">
            <input matInput placeholder="Username" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }">
            <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
              <div *ngIf="f.username.errors.required">Username is required</div>
          </div> 
          </mat-form-field>
  
          <mat-form-field class="form-group example-full-width">
            <input matInput placeholder="Password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
            <div *ngIf="f.password.errors && submitted  " class="invalid-feedback">
              <div *ngIf="f.password.errors.required">Password is required</div>
          </div>
          </mat-form-field>
        </mat-card-content>
       
        <button (click)="onSubmit()" [disabled]="loading" mat-stroked-button color="accent" class="btn btn-block">
          <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
          Log in</button>
      </form>
      <div fxLayoutAlign="center center">Not a member...<a routerLink="/register" class="btn btn-link">Register</a> </div>
      
    </mat-card>
  
  </div>
